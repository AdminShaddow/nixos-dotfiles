[mgr]
linemode = "size"
show_hidden = false
show_symlink = true

[preview]
wrap = "yes"
image_filter = "nearest"

[opener]
play = [
	{ run = "mpv %s", orphan = true },
]
edit = [
	{ run = "$EDITOR %s", block = true },
]

[open]
prepend_rules = [
	{ url = "*.json", use = "edit" },

	# Multiple openers for a single rule
	{ url = "*.html", use = [ "open", "edit" ] },
]